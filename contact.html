<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css" >
  </head>
  <body class="container">
    <h1 class="one">Contact Us</h1>
    <p class="one">
      Please fill in the required information that will help us to be able to
      contact you within the required time
    </p>
    <form id="Register">
      <div>
        <label for="firstname">
          <em>First Name</em>
          <input type="First Name" id="firstname" name="user_name" required />
        </label>
      </div>
      <div>
        <em>Last Name</em>
        <label for="lastname">
          <input type="Last Name" id="lastname" name="Last name" required />
        </label>
      </div>
      <div>
        <label for="email">
          <em>Email</em>
          <input type="email" id="email" name="email address" required />
        </label>
      </div>
      <div>
        <label for="number">
          <em>Phone Number</em>
          <input type="Phone number" id="number" name="phone number" required />
        </label>
      </div>
      <div>
        <label for="message">
          <em>Message</em>
          <textarea name="Message here" id="message" ></textarea>
        </label>
      </div>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
