    <form id="Register">
      <div>
        <label for="firstname"
          >First Name
          <input type="First Name" id="firstname" name="user_name" required />
        </label>
        <div>
          <label for="lastname"
            >Last Name
            <input type="Last Name" id="lastname" name="user_name" required />
          </label>
        </div>
      </div>
      <div>
        <label for="age"
          >Age
          <input type="number" id="age" name="Age" min="18" max="70" required />
        </label>
      </div>
      <div class="radio">
        <label for="male">
          <input type="radio" name="male-female-other" id="male" required />
          Male
        </label>
        <label for="female">
          <input type="radio" name="male-female-other" id="female" required />
          Female
        </label>
        <label for="other">
          <input id="other" type="radio" name="male-female-other" /> Other
        </label>
      </div>
      <div>
        <label for="email"
          >Email Address
          <input type="email" id="email" required />
        </label>
      </div>
      <div>
        <label for="password"
          >Password
          <input
            type="password"
            id="password"
            name="user_password"
            minlength="4"
            maxlength="12"
            required
          />
        </label>
      </div>
      <div>
        <label for="confirmpassword"
          >Confirm Password
          <input
            type="Confirm password"
            name="confirmation"
            id="confirmpassword"
            required
          />
        </label>
      </div>
      <div>
        <label for="terms and conditions">
          <input
            type="checkbox"
            name="Terms and conditions"
            id="terms and conditions"
          />
          Terms and Conditions
        </label>
      </div>
      <button id="submit">Submit</button>
    </form>
  </body>
